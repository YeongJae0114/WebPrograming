<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
</head>
<body>
    <h2>퀴즈1</h2>
    <script>
        let input1 = prompt("실수1 숫자 입력")
        let input2 = prompt("실수2 숫자 입력")
        sum = parseFloat(input1) + parseFloat(input2);
        document.write(sum)
        if (sum > 1000.35){
            alert("Big");
        }else{
            alert("Small");
        }

    </script>
</body>
</html>
