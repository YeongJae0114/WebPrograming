<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title></head>
<body>
<h3>기본 구조를 가진 표</h3>
<hr>
<table border="1">
	<caption>1학기 성적</caption>
	<tbody>
		<tr><td rowspan="3">AAA</td><td colspan="3">BBB</td></tr>
		<tr><td rowspan="2">CCC</td><td>DDD</td></tr>
		<tr><td>EEE</td></tr>
	</tbody>
</table>
</body>
</html>
